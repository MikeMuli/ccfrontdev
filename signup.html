<!DOCTYPE html>
<html>
<head>
  <title>Clinic Communicator-Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"></script>
  <link href="css/custom-css.css" rel="stylesheet" media="screen">
  <!-- <script src="http://code.jquery.com/jquery.js"></script> -->
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/login.js"></script>
  <script type="text/javascript" src="js/signup_js/jquery.min.js"></script>
        <script type="text/javascript" src="js/signup_js/rhinoslider-1.05.min.js"></script>
        <script type="text/javascript" src="js/signup_js/mousewheel.js"></script>
        <script type="text/javascript" src="js/signup_js/easing.js"></script>
        <script type="text/javascript">



            $(document).ready(function() {
                $('#slider').rhinoslider({
                    controlsPlayPause: false,
                    showControls: false,
                    showBullets: false,
                    controlsMousewheel: false,
                    prevText: '< Back',
                    nextText:'Next',
                    slidePrevDirection: 'toRight',
                    slideNextDirection: 'toLeft'
                });


                $(".rhino-prev").hide();
                $('.rhino-next').after('<a class="form-submit" href="javascript:void(0);" >Next ></a>');
                $(".rhino-next").hide();


                var info = ["CLINIC MANAGER DETAILS","CLINIC PROFILE"];
                $('.rhino-bullet').each(function(index){
                    $(this).html('<p style="margin: 0pt; font-size: 13px; font-weight: bold;"><img src="./img/'+
                        images[index]+'"></p><p class="bullet-desc">'+info[index]+'</p></a>');
                });
            });

            $('.form-submit').live("click",function(){

                $('.form-error').html("");

                var current_tab = $('#slider').find('.rhino-active').attr("id");

                switch(current_tab){
                    case 'rhino-item0':
                        step1_validation();
                        break;
                    case 'rhino-item1':
                        step2_validation();
                        break;
                }
            });

            var step1_validation = function(){

                var err = 0;

                if($('#fname').val() == ''){
                    $('#fname').parent().parent().find('.form-error').html("Your First Name is important. Please Provide it.");
                    err++;
                }
                if($('#lname').val() == ''){
                    $('#lname').parent().parent().find('.form-error').html("Your Last Name is important. Please Provide it.");
                    err++;
                }
                if($('#cmphone').val() == ''){
                    $('#cmphone').parent().parent().find('.form-error').html("Your phone number is important. Please Provide it.");
                    err++;
                }
                if($('#email').val() == ''){
                    $('#email').parent().parent().find('.form-error').html("Your email is important. Please Provide it.");
                    err++;
                }
                if($('#pass').val() == ''){
                    $('#pass').parent().parent().find('.form-error').html("Your password is important. Please Provide it.");
                    err++;
                }
                if($('#confpass').val() == ''){
                    $('#confpass').parent().parent().find('.form-error').html("Please repeat your password here.");
                    err++;
                }
                if(err == 0){
                    $(".rhino-active-bullet").removeClass("step-error").addClass("step-success");
                    $(".rhino-next").show();
                    $('.form-submit').hide();
                    $('.rhino-next').trigger('click');
                }else{
                    $(".rhino-active-bullet").removeClass("step-success").addClass("step-error");
                }


            };

            var step2_validation = function(){
                var err = 0;

                if($('#clinicname').val() == ''){
                    $('#clinicname').parent().parent().find('.form-error').html("The Clinic's name is important. Please Provide it.");
                    err++;
                }
                if($('#clinicaddress').val() == ''){
                    $('#clinicaddress').parent().parent().find('.form-error').html("The Clinic's Address is important. Please provide it.");
                    err++;
                }
                if($('#city').val() == ''){
                    $('#city').parent().parent().find('.form-error').html("In which city is the Clinic located ?");
                    err++;
                }
                if($('#region').val() == ''){
                    $('#region').parent().parent().find('.form-error').html("In which region is the Clinic located ?");
                    err++;
                }
                if($('#clinicphone').val() == ''){
                    $('#clinicphone').parent().parent().find('.form-error').html("The Clinic's Phone number is important. Please Provide it.");
                    err++;
                }
                if($('#adminphone').val() == ''){
                    $('#adminphone').parent().parent().find('.form-error').html("The Clinic Admin's number is important. Please Provide it.");
                    err++;
                }
                if($('#web').val() == ''){
                    $('#web').parent().parent().find('.form-error').html("Which is your clinic's website link? Please Provide it.");
                    err++;
                }
                if($('#clinicemail').val() == ''){
                    $('#clinicemail').parent().parent().find('.form-error').html("Your Clinic's Email is important. Please Provide it.");
                    err++;
                }
                if($('#clinicpass').val() == ''){
                    $('#clinicpass').parent().parent().find('.form-error').html("Your Clinic's user passowrd is important. Please Provide it.");
                    err++;
                }
                
                if(err == 0){
                    $(".rhino-active-bullet").removeClass("step-error").addClass("step-success");
                    $(".rhino-next").show();
                    $('.form-submit').hide();
                    $('.rhino-next').trigger('click');
                }else{
                    $(".rhino-active-bullet").removeClass("step-success").addClass("step-error");
                }
            };
        </script>

</head>
<body class="grey">
  <div class="sign-up-form">
    <img src="img/logo_lg.png" />
    <div id="page">
            <div id="wrapper">
                <h3>Account Registration</h3>
                <form action="" >

                    <div id="slider">
                        <div class="form-step" >

                            <div class="row">
                                <div class="form-right"><input type="text" id="fname" name="fname" placeholder="First Name *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="text" id="lname" name="lname" placeholder="Last Name *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="text" id="cmphone" name="cmphone" placeholder="Phone *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="email" id="email" name="email" placeholder="name@domain.com" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="password" id="pass" name="pass" placeholder="Password *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="password" id="confpass" name="pass" placeholder="Confirm your Password *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
 
                        </div>
                        <div class="form-step">
                            <div class="row">
                                <div class="form-right"><input type="text" id="clinicname" name="clinicname" placeholder="Clinic Name *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="text" id="clinicaddress" name="clinicaddress" placeholder="Clinic Address *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                             <div class="row">
                                <div class="form-right">
                                    <select id="city" name="city">
                                        <option>Select City *</option>
                                        <option value="1">Option</option>
                                        <option value="2">Option</option>
                                    </select>
                                </div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right">
                                    <select id="region" name="region">
                                        <option>Select Region *</option>
                                        <option value="a">Option</option>
                                        <option value="b">Option</option>
                                    </select>
                                </div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="text" id="clinicphone" name="clinicphone" placeholder="Clinic Phone *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="text" id="adminphone" name="adminphone" placeholder="Admin Phone *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="url" id="web" name="web" placeholder="Website: http://" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="email" id="clinicemail" name="clinicemail" placeholder="Clinic Email: name@domain.com" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                            <div class="row">
                                <div class="form-right"><input type="password" id="clinicpass" name="clinicpass" placeholder="Clinic password *" class="form-input" /></div>
                                <div class="form-error"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
  </div>
     <footer class="reg_footer"> 
        <h4>Have an account ? <a href="#">Sign In.</a></h4>

            <a href="#"> Terms and Conditions</a> |
            <a href="#"> <img src="img/logo2.png"> </a>
          </p>
          
    </footer> 
</body>
</html>
